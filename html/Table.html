<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <h1>=====Table Creation=====</h1>
            <table border="1px">
                <caption>
                    Product Table
                </caption>
                <tr>
                    <th>Sr.NO</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th rowspan="4">2<br>5<br>% <br>o<br>f<br>f</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Laptop</td>
                    <td>85000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mobile</td>
                    <td>45000</td>
                </tr>
                <tr>
                    <th colspan="3">Mobile</th>
                </tr>
            </table>

</body>
</html>
